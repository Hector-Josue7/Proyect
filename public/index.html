<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ebcee96589.js"></script>

    <style>
        body {
            padding-top: 5rem;
            background-color: #EDF0F5;
        }




        .btn-primary {
            background-color: #4267b2;
            border-color: #29487d;
            font-size: .8rem;
            font-weight: bold;
            padding: 3px;
            border-radius: 1px;
        }

        #contenido-terminos {
            font-size: .7rem;
            color: rgb(97, 96, 96);
            width: 80%;
        }

        #boton-sign-in {
            background-image: linear-gradient(#74B55F, #598A45);
            font-weight: bold;
            padding-left: 45px;
            padding-right: 45px;
            margin-top: 15px;
            border-color: rgb(60, 95, 46);
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="col-md-6">
            <div class="row" id="formulario">
               <div class="col-4">Sitio</div>
                <div class="col-lg-4 col-12">
                    <select id="month" class="form-control">
                        <option value="">Mes</option>
                    </select>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Month is required</div>
                </div>
                <div class="col-4">Birthday</div>
                <div class="col-lg-4 col-12">
                    <select id="day" class="form-control">
                        <option value="">Día</option>
                    </select>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Day is required</div>
                </div>
                <div class="col-lg-4 col-12">
                    <select id="year" class="form-control">
                        <option value="">Año</option>
                    </select>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Year is required</div>
                </div>
                <div class="col-12">
                    Gender<br>
                    <label><input name="gender" type="radio" value="F">Female</label>
                    <label><input name="gender" type="radio" value="M">Male</label>
                    <label><input name="gender" type="radio" value="X">Custom</label>
                </div>
                <div class="col-12">

                    <button onclick="registrarUsuario()" type="button" id="boton-sign-in" class="btn btn-success">Sign
                        In</button>
                    <button style="display:none" onclick="actualizarUsuario()" type="button" id="boton-update"
                        class="btn btn-primary">Update</button>
                    <button style="display:none" onclick="limpiar()" type="button" id="boton-clear"
                        class="btn btn-danger">Clear</button>
                    <div id="resultado" class="alert alert-success" role="alert" style="display:none;">
                        Registro guardado
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
